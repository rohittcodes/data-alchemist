<!DOCTYPE html>
<html>
<head>
    <title>File Upload Test</title>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <h1>File Upload Test</h1>
    <input type="file" id="fileInput" accept=".csv" />
    <button onclick="testUpload()">Test Upload</button>
    <div id="results"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultsDiv = document.getElementById('results');
            
            if (!fileInput.files[0]) {
                resultsDiv.innerHTML = 'Please select a file first';
                return;
            }
            
            const file = fileInput.files[0];
            console.log('File selected:', file.name, file.size, file.type);
            
            // Test parsing with Papa Parse
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: (results) => {
                    console.log('Parse results:', results);
                    resultsDiv.innerHTML = `
                        <h3>Parse Results:</h3>
                        <p><strong>Headers:</strong> ${JSON.stringify(results.meta.fields)}</p>
                        <p><strong>Row count:</strong> ${results.data.length}</p>
                        <p><strong>First row:</strong> ${JSON.stringify(results.data[0])}</p>
                        <p><strong>Errors:</strong> ${JSON.stringify(results.errors)}</p>
                    `;
                },
                error: (error) => {
                    console.error('Parse error:', error);
                    resultsDiv.innerHTML = `<p style="color: red;">Parse error: ${error.message}</p>`;
                }
            });
            
            // Test FormData
            const formData = new FormData();
            formData.append('clients', file);
            
            console.log('FormData created');
            for (const [key, value] of formData.entries()) {
                console.log('FormData entry:', key, value);
            }
            
            // Test actual API call
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                console.log('API response:', result);
                
                resultsDiv.innerHTML += `
                    <h3>API Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Result:</strong> ${JSON.stringify(result, null, 2)}</p>
                `;
            } catch (error) {
                console.error('API error:', error);
                resultsDiv.innerHTML += `<p style="color: red;">API error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
